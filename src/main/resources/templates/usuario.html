<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://localhost:8080/" >
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.css}" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script th:src="@{webjars/bootstrap/dist/js/bootstrap.bundle.min.js}" defer></script>
</head>
<body>
    <main style="height: 100vh;" class="wrapper">
        <div th:replace="~{fragments/sidebar}"></div>
    

        <div th:each="usr : ${usuarios}">
            <div>
                <p th:text="${usr.nome}"></p>

            </div>
        </div>
    </main>

</body>
</html>
